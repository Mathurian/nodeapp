name: Accessibility Tests

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/accessibility.yml'
  push:
    branches: [main]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  a11y-tests:
    name: Run Accessibility Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run Playwright accessibility tests
        working-directory: frontend
        run: npm run test:a11y
        env:
          CI: true

      - name: Run Pa11y accessibility scans
        working-directory: frontend
        run: |
          # Start dev server in background
          npm run dev &
          sleep 10

          # Run pa11y-ci
          npx pa11y-ci --reporter json > pa11y-results.json || true

          # Kill dev server
          pkill -f "vite"

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-a11y-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload Pa11y results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-results
          path: |
            frontend/pa11y-results.json
            frontend/pa11y-screenshots/
          retention-days: 30

      - name: Check for accessibility violations
        working-directory: frontend
        run: |
          if [ -f pa11y-results.json ]; then
            violations=$(jq '. | length' pa11y-results.json 2>/dev/null || echo "0")
            if [ "$violations" -gt "0" ]; then
              echo "::warning::Found $violations accessibility violations"
              exit 1
            fi
          fi

      - name: Comment PR with results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const { issue: { number }, repo: { owner, repo } } = context;
            const message = `## ⚠️ Accessibility Tests Failed

            Accessibility violations detected in this PR. Please review and fix:

            ### How to Fix

            1. Download the \`playwright-a11y-report\` artifact
            2. Download the \`pa11y-results\` artifact
            3. Review violations in the reports
            4. Fix accessibility issues
            5. Run tests locally: \`npm run test:a11y\`

            ### Common Issues

            - Missing alt text on images
            - Insufficient color contrast
            - Missing form labels
            - Invalid ARIA attributes
            - Missing heading hierarchy

            ### Resources

            - [WCAG 2.1 Guidelines](https://www.w3.org/WAI/WCAG21/quickref/)
            - [axe DevTools](https://www.deque.com/axe/devtools/)
            - [Project A11y Docs](../docs/ACCESSIBILITY-TESTING.md)

            [View full test report](https://github.com/${owner}/${repo}/actions/runs/${context.runId})
            `;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: message
            });

      - name: Comment PR with success
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const { issue: { number }, repo: { owner, repo } } = context;
            const message = `## ✅ Accessibility Tests Passed

            No accessibility violations detected. Great job maintaining WCAG 2.1 AA compliance!
            `;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: message
            });
