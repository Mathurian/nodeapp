name: Visual Regression Tests

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/visual-regression.yml'
  push:
    branches: [main]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  visual-tests:
    name: Run Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run visual regression tests
        working-directory: frontend
        run: npm run test:visual
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:5173

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-failures
          path: |
            frontend/tests/screenshots/current/
            frontend/tests/screenshots/diff/
          retention-days: 30

      - name: Comment PR with results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { issue: { number }, repo: { owner, repo } } = context;
            const message = `## ⚠️ Visual Regression Test Failed

            Visual changes detected in this PR. Please review the screenshots:

            1. Download the \`visual-regression-failures\` artifact from this workflow run
            2. Check the \`diff\` folder for highlighted differences
            3. Compare \`baseline\` vs \`current\` screenshots

            ### Next Steps

            - ✅ If changes are intentional: Update baselines with \`npm run test:visual:update\`
            - ❌ If changes are bugs: Fix the UI issues

            [View full test report](https://github.com/${owner}/${repo}/actions/runs/${context.runId})
            `;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: message
            });

      - name: Comment PR with success
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { issue: { number }, repo: { owner, repo } } = context;
            const message = `## ✅ Visual Regression Tests Passed

            No visual regressions detected. UI changes look good!
            `;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: message
            });
