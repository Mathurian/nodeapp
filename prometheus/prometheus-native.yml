global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'event-manager'

scrape_configs:
  - job_name: 'event-manager-api'
    scrape_interval: 15s
    metrics_path: '/metrics'
    static_configs:
      # For native installation, use localhost:3000
      # For Docker installation, use host.docker.internal:3000
      - targets: ['localhost:3000']
        labels:
          service: 'event-manager-api'
          environment: 'production'

  - job_name: 'prometheus'
    scrape_interval: 15s
    static_configs:
      - targets: ['localhost:9090']


